cache_directory: './tmp/cache/git'
web_server_url: 'http://localhost:3000'
jira:
  ancestor_branches:
    default: 'master'
    master: 'production'
    release: 'production'
    production: 'master'
  project_keys: ['STORY', 'TECH', 'WEB', 'OPS']
  valid_statuses: ['Ready to Deploy']
  valid_sub_task_statuses: ['Ready to Deploy','Closed']
  valid_post_deploy_check_statuses: ['Ready to Run', 'Not Needed']
  ignore_commits_with_messages: ['(^|\s)merge($|\s)']  #regexp
  ignore_branches: []  #regexp
  only_branches: [] #regexp
