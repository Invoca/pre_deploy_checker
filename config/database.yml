# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# MySQL version 2.x
#   gem install mysql2
#
#   Ensure the MySQL 2 gem is defined in your Gemfile
#   gem 'mysql2'

default: &default
  adapter: mysql2
  encoding: utf8
  database: predeploychecker
  username: predeploychecker
  password: <%= ENV['PDC_DATABASE_PASSWORD'] %>
  port: 3306

development:
  <<: *default
  host: staging-predeploychecker.czrldetpmste.us-east-1.rds.amazonaws.com

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: data/db/test.sqlite3

# Currently there is no production PreDeployChecker, so setting the host to 127.0.0.1 for now
production:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: data/db/production.sqlite3
